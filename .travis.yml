os: linux
dist: bionic
language: node_js
node_js:
  - 8
  - lts/carbon
  - lts/dubnium
  - lts/erbium
before_install:
  # latest npm, gulp
  - npm i -g gulp-cli # npm yarn
  ## latest yarn
  # - curl -o- -L https://yarnpkg.com/install.sh | bash # -s -- --version [version]
  # - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
install:
  - yarn install
before_script:
  - gulp
  - cd dist
  - yarn install
script:
  - npm test
  - cd ..
before_deploy:
  - gulp preBuild
  - cd dist
deploy:
  edge: true
  cleanup: false
  on:
    branch: master
    tags: true
  tag: latest
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
